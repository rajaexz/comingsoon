   <script>
       function countDownTimer(date) {
  var elem = $('#countDown');
 
 //$( "p" ).add( "div" ).addClass( "widget" );
  var futureTime = new Date(date).getTime();

  setInterval(function() { 
    // Time left between future and current time in Seconds
    var timeLeft = Math.floor( (futureTime - new Date().getTime()) / 1000 );
    // console.log(timeLeft);
    
    // Days left = time left / Seconds per Day 
    var days =  Math.floor(timeLeft / 86400);
    // console.log(days);
    
    // 86400 seconds per Day
    timeLeft -= days * 86400;
    // console.log(timeLeft);
    
    // Hours left = time left / Seconds per Hour
    var hours = Math.floor(timeLeft / 3600) % 24;
    // console.log(hours);

    // 3600 seconds per Hour
    timeLeft -= hours * 3600;
    // console.log(timeLeft);
    
    // Minutes left = time left / Minutes per Hour
    var min = Math.floor(timeLeft / 60) % 60;
    // console.log(min);
    
    // 60 seconds per minute
    timeLeft -= min * 60;
    // console.log(timeLeft);
    
    // Seconds Left
    var sec = timeLeft % 60;
    
    // Combined DAYS+HOURS+MIN+SEC
    var timeString =
                     "<span class='hours p-4 '>"+hours+"  "+"</span>"+
                     "<span class='minutes p-4  text-white'>"+min+" "+"</span>"+
                     "<span class='seconds p-4 '>"+sec+"  "+"</span>";
                     
    elem.html(timeString);
    
  }, 1000);
}

// Enter date in this format: January 1, 2017 12:00:00
countDownTimer('October 22, 2016 09:00:00');

    </script>
